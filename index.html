<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca Texto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-6 shadow">
            <div class="modal-body p-4 text-center">
                <h4 class="modal-title">Subistitua Palavras e Frases do Seu Texto</h4>
            </div>
            <div class="modal-body p-5 pt-0">
                <div class="col-md">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="floatingInputNova">
                        <label for="floatingInput">Nova</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="floatingInputAntiga">
                        <label for="floatingInput">Antiga</label>
                    </div>
                </div>
                <label for="floatingInput">Coloque o Texto Aqui</label>
                <textarea class="form-control" id="textarea" style="height: 100px"></textarea>
            </div>
            <div class="modal-body p-5 pt-0">
                <div class="col-12">
                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit" onclick="substituir()">Substituir</button>
                </div>
                <div class="col-12">
                    <h6 class="modal-title">Se sua frase ou palavra antiga tiver caracteres especiais (".","(",")",",") não esqueça de adiciona-las.</h6>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
